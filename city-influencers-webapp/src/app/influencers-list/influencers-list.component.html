<div class="bgc pt-2 custom-scrollbar-css">
  <h3 class="text-center">New influencers</h3>
  <div class="px-1 px-sm-2 px-lg-4 table-responsive">
    <div *ngIf="influencers.length <= 0">
      <p class="c text-center">Geen nieuwe influencers gevonden</p>
    </div>
    <table class="table table-hover">
      <tr
        *ngFor="let influencer of influencers"
        (click)="toDetail(influencer.userId)"
      >
        <td>
          <div class="center-icon align d-flex justify-content-between">
            <div *ngIf="!influencer.isActive">
              <i class="fas fa-exclamation"></i>
            </div>
            <div *ngIf="influencer.isActive">
              <i class="fas fa-check-circle"></i>
            </div>
            <div class="c">
              {{ influencer.firstName }} {{ influencer.surname }}
            </div>
            <div class="d-flex justify-content-between">
              <div
                *ngFor="let account of platformAccounts"
                class="align-items-end"
              >
                <app-socials
                  [influencer]="influencer"
                  [platform]="account.platform"
                  [platformAccount]="account"
                ></app-socials>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
