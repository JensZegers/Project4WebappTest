  <div class="bgc">
    <h1 class="px-4">Verander wachtwoord</h1>
  <form (ngSubmit)="onSubmit()" #userForm="ngForm" class="px-4 py-2">
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password" name="password" placeholder="Password"
      [(ngModel)]="user.password" #password="ngModel" required>
    </div>
    <button type="submit" class="btn btn-primary" *ngIf="isEdit" [disabled]="!userForm.valid || isSubmitted">Save</button>
  </form>
</div>
