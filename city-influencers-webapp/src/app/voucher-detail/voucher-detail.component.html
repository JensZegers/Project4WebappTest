<div class="bgc px-1 px-md-5 pb-1 pb-md-3">
    <div *ngIf="voucher.voucherId != 0 ">
      <div class="col-12 pt-1 pt-md-3">
        <div class="row">
          <div (click)="back()" class="pointer"><i class="fas fa-chevron-left pt-2"></i></div>
          <h3 class="mx-auto">{{ voucher.description }}</h3>
        </div>
      </div>
      <div class="row pt-1 pt-md-2">
        <div class="col-12 col-md-4 ">
          <div class="card mx-auto float-md-left" style="width: 8rem;">
            <img class="card-img-top" src="{{voucher.url}}" alt="QR">
          </div>
        </div>
        <div class="col-12 col-md-5 text-center text-md-left">
          <div>Organisatie: {{voucher.organisation}} </div>
          <div>Waarde: {{voucher.value}} </div>
        </div>
      </div>
    </div>
  </div>
