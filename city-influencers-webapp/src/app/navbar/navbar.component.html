<div class="navColor">
  <nav class="container navbar navbar-expand-lg navbar-dark container.mt">
    <a routerLink="/">
      <img
        src="../../assets/LogoCipal.png"
        alt="Logo"
        width="130"
        height="auto"
      />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span></span>
      <span></span>
      <span></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li
          class="nav-item"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a class="nav-link" routerLink="/"
            >Home <span class="sr-only">(current)</span>
          </a>
        </li>
        <li
          *ngIf="authService.isLoggedIn()"
          class="nav-item"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a class="nav-link" routerLink="/dashboard">Dashboard</a>
        </li>
        <li
          *ngIf="authService.isLoggedIn()"
          class="nav-item"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a class="nav-link" routerLink="/assignments">Opdrachten</a>
        </li>
        <li
          *ngIf="authService.isLoggedIn()"
          class="nav-item"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a class="nav-link" routerLink="/influencers">Influencers</a>
        </li>
        <li
          *ngIf="authService.isLoggedIn()"
          class="nav-item"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a class="nav-link" routerLink="/vouchers">Vouchers</a>
        </li>
      </ul>
      <ul class="navbar-nav ">
        <div  class="d-flex">
          <li *ngIf="authService.isLoggedIn()" class="color nav-item d-flex align-items-center name">
            {{ user?.firstName }} {{ user?.surname }}
          </li>
          <li
             *ngIf="authService.isLoggedIn()"
            class="nav-item col-12 col-lg-6 ml-2 ml-md-2"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <div class="btn-group">
              <button
                type="button"
                class="btn"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <div class="bg d-flex align-items-center">
                  <ik-image
                  *ngIf="!user?.profilePicture"
                    class="imageLayout br"
                    src="https://ik.imagekit.io/m7dlwque3gp/temp.png?ik-sdk-version=javascript-1.4.3&updatedAt=1643380745929"
                  ></ik-image>
                  <ik-image
                  *ngIf="user?.profilePicture"
                    class="imageLayout"
                    src="{{ user?.profilePicture }}"
                  ></ik-image>
                </div>
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" routerLink="/account">Profiel</a>
                <a class="dropdown-item" routerLink="/admins">Admins</a>
                <div *ngIf="user?.roleId === 1" class="dropdown-divider"></div>
                <a *ngIf="user?.roleId === 1" class="dropdown-item" routerLink="/cities"
                  >Steden</a
                >
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" routerLink="/logout">Log uit</a>
              </div>
            </div>
          </li>
        </div>
        <li
          *ngIf="!authService.isLoggedIn()"
          class="nav-item"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
        <li
          *ngIf="authService.isLoggedIn()"
          class="nav-item"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        ></li>
      </ul>
    </div>
  </nav>
</div>
